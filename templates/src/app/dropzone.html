<div class="flex flex-col gap-y-4 w-full">
    <form hx-encoding='multipart/form-data' hx-post='/upload-csv' class="flex gap-x-4 items-start w-full">
        <button
            class="py-2 w-32 font-bold text-white bg-indigo-700 rounded-lg transition-colors hover:bg-indigo-600 shrink-0">
            Upload CSV Files
        </button>
        <div class="w-full">
            <div class="dropzone-container">
                <label for="file-upload" class="absolute inset-0 cursor-pointer"></label>
                <input type='file' name='csv_file' id="file-upload" class="hidden" accept=".csv" multiple>
                <div class="flex justify-center items-center h-full pointer-events-none dropzone-placeholder">
                    <p class="text-gray-400">Drop your CSV files here or click to browse</p>
                </div>
            </div>
            <div class="mt-1 file-list-container"></div>
        </div>
    </form>

</div>
